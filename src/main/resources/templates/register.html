<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Registration Page</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{../lib/bootstrap/dist/css/bootstrap.min.css}" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{../lib/font-awesome/css/font-awesome.min.css}" href="../../bower_components/font-awesome/css/font-awesome.min.css" />
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{../lib/Ionicons/css/ionicons.min.css}" href="../../bower_components/Ionicons/css/ionicons.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{../lib/dist/css/AdminLTE.min.css}" href="../../dist/css/AdminLTE.min.css" />
  <!-- iCheck -->
  <link rel="stylesheet" th:href="@{../lib/iCheck/square/blue.css}" href="../../plugins/iCheck/square/blue.css" />

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>LTE</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form th:action="@{/register}" th:object="${userForm}" action="../../index.html" method="post">
      <div class="form-group has-feedback">
        <input th:field="*{username}" type="text" class="form-control" placeholder="Username" />
        <span  class="glyphicon glyphicon-user form-control-feedback"></span>
        <span style="color: red;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">blalba</span>
      </div>
      <div class="form-group has-feedback">
        <input th:field="*{password}" type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span style="color: red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
      </div>
      <div class="form-group has-feedback">
        <input th:field="*{passwordConfirm}" type="password" class="form-control" placeholder="Retype password">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        <span style="color: red;" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
      </div>
      <div class="form-group has-feedback">
        <select th:field="*{idRole}" >
      	  <option value=""  selected="selected">Choose your role</option>
		  <option th:each="role : ${allRoles}" 
		          th:value="${role.id}" 
		          th:text="${role.name}">Admin</option>
		</select>
		<span style="color: red;" th:if="${#fields.hasErrors('idRole')}" th:errors="*{idRole}"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a th:href="@{/login}" href="login.html" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->

<!-- jQuery 3 -->
<script th:src="@{../lib/jquery/dist/jquery.min.js}" src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{../lib/bootstrap/dist/js/bootstrap.min.js}" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script th:src="@{../lib/bootstrap/dist/js/bootstrap.min.js}" src="../../plugins/iCheck/icheck.min.js"></script>
</body>
</html>
